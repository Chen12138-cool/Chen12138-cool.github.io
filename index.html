        <!-- <header></header> 语义化标签。用于定义文档的头部区域，通常包含网站的logo、导航链接等 -->
        <!-- <nav></nav> 语义化标签。用于定义导航连接的区域，像网站的菜单 -->
        <a href="#" class="logo">

            <ion-icon name="cafe"></ion-icon></ion-icon> <!--咖啡图标 -->
            coffee
        </a>
        <!-- <nav class="nav">
            
            <a href="/#主页/">主页</a>

            <a href="/#菜单/">菜单</a>

            <a href="../#联系我们/index.html">联系我们</a>

    <section class="home">
        <div class="content">
            <h2>Coffee Build Your Mind</h2>
            <p>“咖啡，唤醒你的每一个清晨，滋养你的每一份灵感。每一杯都源自匠心烘焙，
                带你感受浓郁香醇的瞬间，塑造属于你的心灵时光。不论是忙碌中的片刻放松，
                还是与朋友的温馨时光，一杯好咖啡，唤起无限可能。”
            </p>
            <a href="#">立即开始</a>
        </div>


        <div class="wrapper-login">
            <h2>登陆会员</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>

                    <input type="email" required>
                    <label> 邮箱 </label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>密码</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        记住 我</label>
                    <a href="#">忘记密码？</a>

                </div>
                <button type="submit" class=" btn"><a href="home1.html">Login</a></button>
                <div class="register-link">
                    <p>还不是会员？ <a href="#">立即注册</a></p>
                </div>
            </form>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
